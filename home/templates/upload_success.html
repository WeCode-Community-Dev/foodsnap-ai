<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Detection Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts + CSS Styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 24px;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 8px;
        }

        a {
            display: inline-block;
            margin-top: 30px;
            text-align: center;
            background-color: #3498db;
            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Food Detection Result</h1>

        <p><strong>üçî Food Name:</strong> {{ food_name }}</p>
        <p><strong>üî• Calories:</strong> {{ food_calories }} kcal</p>

        {% if image_url %}
            <img src="{{ image_url }}" alt="Detected Food">
        {% endif %}

        <div style="text-align:center;">
            <a href="{% url 'upload' %}">üîÅ Upload another image</a>
        </div>
    </div>
</body>
</html>
